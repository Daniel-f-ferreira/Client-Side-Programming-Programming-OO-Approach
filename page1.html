<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="college dublin client side application" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <title>Page 1</title>
    </head>
    <body>
        <header>
            <img src="images/CCT_Logo.jpg" alt="logo"/>
            <nav>
                <ul>
                    <li><a href="page1.html">Page 1</a></li>
                    <li><a href="page2.html">Page 2</a></li>
                </ul>
            </nav>
        </header>
        <div class="section" id="staff-password">
            <h2>Staff Password</h2>
            <div>
                <label for="password">Enter password:</label>
                <input id="password" type="password" oninput="validateInput(event)"/>
            </div>
            <div id="error-messages"></div>
        </div>
        <div class="section" id="customers-section">
            <h2>Customers</h2>
            <div id="customers"></div>
        </div>

        <div id="menu" class="section">
            <h2>Menu Options</h2>
            <div id="calculation-inputs">
                <h4>Starters</h4>
                <div id="starters"></div>
                <h4>Main</h4>
                <div id="main"></div>
                <h4>Desserts</h4>
                <div id="desserts"></div>
                <h4>Drinks</h4>
                <div id="drinks"></div>
            </div>
            <div id="bill-overall">
                <div>
                    <div><label for="total-bill">Total bill</label><input type="number" id="total-bill" /></div>
                    <div><label for="starters-bill">Starters</label><input type="number" id="starters-bill" /></div>
                    <div><label for="main-bill">Main</label><input type="number" id="main-bill" /></div>
                    <div><label for="dessert-bill">Dessert</label><input type="number" id="dessert-bill" /></div>
                    <div><label for="drinks-bill">Drinks</label><input type="number" id="drinks-bill" /></div>
                    <div><label for="vegetarian-cost">Vegetarian Cost</label><input type="number" id="vegetarian-cost" /></div>
                    <div><label for="non-vegetarian-cost">Non Vegetarian Cost</label><input type="number" id="non-vegetarian-cost" /></div>
                </div>
                <button id="calculateBills">Calculate</button>
            </div>
        </div>
        <script type="application/javascript" src="page1.js"></script>
    </body>
</html>
