<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="college dublin client side application" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <title>Page 2</title>
    </head>
    <body>
        <header>
            <img src="images/CCT_Logo.jpg" alt="logo"/>
            <nav>
                <ul>
                    <li><a href="page1.html">Page 1</a></li>
                    <li><a href="page2.html">Page 2</a></li>
                </ul>
            </nav>
        </header>
        <div id="charts">
            <h2>Playing with Charts Libraries</h2>
            <p>In this page, I decided to try generate some charts, from differents libraries.</p>

            
            <h4><a href="https://www.chartjs.org/" target="_blank">Chart JS</a></h4>
            <div style="display: flex;">
                <div style="width: 500px; margin-right: 40px;">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
                <div style="width: 500px;">
                    <canvas id="myChart2" width="400" height="400"></canvas>
                </div>
            </div>
            
            <h4 style="margin-top: 40px;"><a href="https://developers.google.com/chart" target="_blank">Google Charts</a></h4>
            <div style="display: flex;">
                <div style="width: 500px; margin-right: 40px;">
                    <div id="chart_div"></div>
                </div>
                <div style="width: 500px;">
                    <div id="chart_div2"></div>
                </div>
            </div>
            

            <h4><a href="https://canvasjs.com/" target="_blank">Canvas JS</a></h4>
            <div style="display: flex;">
                <div style="width: 500px; margin-right: 40px;">
                    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                </div>
                <div style="width: 500px;">
                    <div id="chartContainer2" style="height: 370px; width: 100%;"></div>
                </div>
            </div> 
        </div>
        <!-- Chart JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js" integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg==" crossorigin="anonymous"></script>
        <!-- Google Charts -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <!-- Canvas JS -->
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
        <script type="application/javascript" src="page2.js"></script>
    </body>
</html>
